<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--Links-->
    <script async src="./Service/service.js"></script>
    <!--Header-Zone-->
    <link rel="stylesheet" href="./Header/header.css" />
    <script defer src="./Header/header.js"></script>
    <!--Service-Zone-->
    <link rel="stylesheet" href="./Service/service.css" />
    <!--El portafolio.js es compartido tanto por potafolio.html y service.html-->

    <script defer src="./Portafolio/portafolio.js"></script>
    <!--Index-Zone-->
    <link rel="stylesheet" href="./index.css" />

    <!--Footer-Zone-->
    <link rel="stylesheet" href="./Footer/footer.css" />
    <script defer src="./Footer/footer.js"></script>
    <title>Servicios</title>
  </head>
  <body>
    <!--Home-->
    <header class="header"></header>
    <section class="home">
      <!--Title-Welcome-->
      <div class="cont-title center">
        <h1 class="home__title title--big">Servicios</h1>
      </div>
    </section>
    <!--A este cont-svcs-main debo agregarle contenido desde el <Template>-->
    <section class="svcs">
      <div class="cont-svcs-main"></div>
    </section>
    <!--Template-->
    <template>
      <div class="cont-svcs center">
        <a class="svcs__link" href="">
          <img class="svcs__image" src="" alt="" />
        </a>
        <!--<div class="svcs__image"></div> -->
        <h3 class="svcs__sub-title"></h3>
        <p class="svcs__paragraph"></p>
      </div>
    </template>
    <!--Footer-->
    <footer></footer>
  </body>
</html>
